version: 1
startCommand:
  type: stdio
  configSchema:
    type: object
    required: []
    properties:
      google_api_key:
        type: string
        description: "Your Google API key for Gemini AI"
        default: ""
      debug:
        type: boolean
        description: "Enable debug logging"
        default: false
      max_video_size_mb:
        type: number
        description: "Maximum video file size in MB"
        default: 100
        minimum: 1
        maximum: 500
  commandFunction: |-
    (config) => ({ 
      command: 'node', 
      args: ['mcp-server.js'], 
      env: { 
        GOOGLE_API_KEY: config.google_api_key || '',
        DEBUG: config.debug ? 'true' : 'false',
        MAX_VIDEO_SIZE_MB: config.max_video_size_mb?.toString() || '100'
      } 
    })
